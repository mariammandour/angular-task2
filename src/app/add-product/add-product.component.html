<div [formGroup]="productForm" class="container mt-1">
    <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input id="productName" formControlName="name" type="text" placeholder="Enter product name"
            class="form-control">
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
            Product Name is required.
        </div>
    </div>

    <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input id="productPrice" formControlName="price" type="number" placeholder="Enter product price"
            class="form-control">
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
            Product Price is required.
        </div>
    </div>

    <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input id="productImage" formControlName="image" type="file" 
            class="form-control">
    </div>

    <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <input id="productDescription" formControlName="description" type="text" placeholder="Enter product description"
            class="form-control">
        <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
            class="text-danger">
            Product Description is required.
        </div>
    </div>

    <button (click)="submit()" [disabled]="productForm.invalid" class="btn btn-primary w-100">Add Product</button>
</div>
